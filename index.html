<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify - Your favourite music is here</title>

    <link rel="stylesheet" href="spotify.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <nav>
        <ul>
            <li class="brand">
                <img src="images/logo.png" alt="Spotify"> Spotify
            </li>
            <li>Home</li>
            <li>About</li>
            <li>
                <input class="searchBar" type="text" placeholder="Seacrch Your Favoraite ">
                <button id="btn">Search</button>
            </li>
            <li>Profile</li>
            <li>Support</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Arijit Singh</h1>

            <div class="songItemContainer">

                <div class="songItem">
                    <img src="cover/cover1.jpg" alt="1">
                    <span class="songName">Bekhayali from Kabir Singh</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            06:11 <i id="0" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover/cover2.jpg" alt="2">
                    <span class="songName">Baatein Ye Kabhi Na</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            04:49 <i id="1" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover/cover3.jpg" alt="3">
                    <span class="songName">Kesariya From Brahmastra</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            04:26 <i id="2" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover/cover4.jpg" alt="4">
                    <span class="songName">Pal From Jalebi</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            04:07 <i id="3" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover/cover5.png" alt="5">
                    <span class="songName">Agar Tum Sath Ho</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            05:41 <i id="4" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <!-- FIX 2: Closed missing span tag -->
                <div class="songItem">
                    <img src="cover/cover6.jpg" alt="6">
                    <span class="songName">Tum Hi Ho</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            04:21 <i id="5" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover/cover7.jpg" alt="7">
                    <span class="songName">Khairiyat From Chichore</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            04:40 <i id="6" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover/cover8.jpg" alt="8">
                    <span class="songName">Chahu Main Ya Na</span>
                    <span class="songlistplay">
                        <span class="timestamp">
                            05:04 <i id="7" class="far songItemPlay fa-play-circle"></i>
                        </span>
                    </span>
                </div>

            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myPlayer" min="0" value="0" max="100">

        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="playPause"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="images/playing.gif" id="gif" width="40px">
            <span class="songPlayed"></span>
        </div>
    </div>

    <script src="spotify.js"></script>

</body>
</html>
